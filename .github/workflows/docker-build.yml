name: Build & Publish Docker Image

on:
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and Publish Docker Image
      env:
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      run: |
        TAG=$(date +%s)
        docker build --tag plex-bot:${TAG}
        docker login -u bossanova456 -p $env:DOCKER_TOKEN 
        docker push bossanova456/plex-bot:${TAG}
